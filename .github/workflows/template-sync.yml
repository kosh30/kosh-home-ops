# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Template Sync"
on:
  # cronjob trigger
  schedule:
    - cron: "0 1 * * *"
  # manual trigger
  workflow_dispatch:
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    # https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: write


    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        # https://github.com/actions/checkout#usage
        # uncomment if you use submodules within the repository
        # with:
        #   submodules: true

      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@8ec19a5f2721ffb81ff809aa340ddf75e6a85ea6 # v2
        with:
          source_repo_path: onedr0p/cluster-template
          upstream_branch: main
          pr_labels: area/templates,area/scripts
